  id: 108
  title: "Training Triumphs: Maximizing Impact with External Domain Experts"
  description: ""
  subtype: presentation
  speakers: [108]

-
  id: 201
  title: "vim + jupyter + tmux: have a great scientific coding experience in the terminal"
  description: "Presenting a way to obtain an environment where there is a Python/Julia/R REPL and a text editor side-by-side that talk to each other, all in the terminal and working great both locally or SSH-ed into some node on a cluster. While for many, Jupyter may be synonymous with notebooks, its kernel-client architecture allows for very flexible setups. Let's see how far we can get without GUIs, browsers and other memory-heavy stuff."
  subtype: presentation
  speakers: [201]

-
  id: 202
  title: "How Alarming"
  description: "Developing an SMS/call alert system for pilots of autonomous underwater research platforms. Lessons learned in false positives, the necessity of dev/prod separation and managing user expectations. "
  subtype: presentation
  speakers: [202]

-
  id: 203
  title: "LUMI AI Guide"
  description: "The LUMI AI Guide (https://github.com/Lumi-supercomputer/LUMI-AI-Guide) serves as a practical resource for researchers and developers transitioning their machine learning applications to the LUMI supercomputer. This guide addresses common challenges faced by users new to high-performance computing (HPC) environments, such as installing Python libraries, managing training data on the Lustre file system, and efficiently scaling machine learning workloads across multiple GPUs and nodes. It also provides insights into utilizing LUMI’s AMD GPUs, which differ in important aspects from the commonly used NVIDIA hardware. While tailored specifically for LUMI, most of the guide’s content is relevant to other HPC clusters used for machine learning projects."
  subtype: presentation
  speakers: [203]

-
  id: 204
  title: "The RSE experience at the northernmost university in the world"
  description: "In 2022, we at UiT, The Arctic University of Norway, started our own Research Software Engineering (RSE) group, following in the footsteps of other groups in Europe. We conducted weekly office hours where we assisted researchers in developing and improving their research software, porting codes to high-performance computing (HPC) systems, and packaging and sharing software projects, among other areas of support. By 2024, we celebrated our two-year anniversary and decided to conduct a survey on our impact on their scientific journey: https://research-software.uit.no/blog/2024-user-survey/ In this lightning talk, I will present our group, the results from these past years, and the effect we wish to have at our home institution in the future."
  subtype: presentation
  speakers: [203]

-
  id: 205
  title: "Harnessing power and synergy – Using game engines to produce visualization and simulation"
  description: "Using visualization and simulation is a powerful method to test and possibly answer research questions. For the visualization, a well-defined visual method can help a researcher gain insight to truths that are otherwise often obscured when analysing large result datasets through other methods. For the simulation, you can set up scenarios to produce empiric observations that are meant to help answer a research question, rather than trying to prove them with with pure theory, which might be a more cumbersome task and not without its own set of issues and potential pitfalls. Setting up the environments for either method is not a small task, however. One often needs to implement methods for various systems needed, like graphics, interaction, physics, particles, scripting, etc. While there are software solutions available, they often require the user to scale a steep learning curve before being able to operate them efficiently. So unless the user has been diligent in learning specialised software beforehand, using these tools is quite unlikely in a realistic scenario. This lightning talk presents a simple case where a game engine has facilitated the development of a research project, because the game engine was a known tool to the developer beforehand."
  subtype: presentation
  speakers: [205]

-
  id: 206
  title: "CodeRefinery: Where Research Software Engineers can begin and grow"
  description: "This talk introduces CodeRefinery—a community-driven initiative enhancing research software through hands-on training, open learning materials, and collaborative workshops. Our focus is on practical tools often missing from academic education, such as version control, reproducible workflows, and collaborative coding. Beyond training, CodeRefinery is an open community where Research Software Engineers and RSE enthusiasts can share knowledge, collaborate, and also co-organize other specialized workshops together. There are many ways to get involved with / support / benefit from CodeRefinery:
    - Attend a workshop or host a local classroom
    - Join as an instructor or contribute to lesson materials
    - Use our resources for your own training and provide feedback"
  subtype: presentation
  speakers: [206]

-
  id: 207
  title: "The periodic table: R package and visualized with ggplot2"
  description: "The periodic table of the elements is perhaps one of the most recognizable artefacts in all of science. Despite this, I believe there is a lack of open source tools to create one. In this short talk I will present the R package `periodicdata`, how it came to be, and some ways it can be used to draw customized periodic tables with arguably one of the most popular scientific visualization frameworks, ggplot2. This R package is available on https://github.com/solarchemist/periodicdata or, if you prefer, on https://codeberg.org/solarchemist/periodicdata."
  subtype: presentation
  speakers: [207]

-
  id: 208
  title: "Experiences from 'High-performance R' course "
  description: "A researcher using R to analyse their data and conduct statistical analyses may run into a situation where the computational limits of their laptop have been reached or the analyses simply take too long. What to do then? Depending on the researcher's background, R is approached either as a programming language or as an off-the-shelf statistical analysis software via RStudio. We set out to develop an R course in CSC that aims at teaching how R can be used efficiently by looking at how R is designed as a programming language to facilitate analyses in an efficient way in terms of hardware resources and then extending to R usage in an HPC environment. The course is aimed for any researcher using R as their main programming language and wanting to expand their knowledge of R. The instructors' backgrounds include both computer science and a field-specific data analysis perspective in using R. In this talk we give an overview of the course content, discuss experiences from the first course instance in autumn 2024, and outline some future plans."
  subtype: presentation
  speakers: [208]

-
  id: 209
  title: "N-min-ct - a research software to tell how sustainable is the neighbourhood."
  description: "Cities of the future are challenged to cope with population growth and an increasing demand for services while reducing their envronmental footprints. A part of a solution is in designing better connected road networks and in transforming urban areas such that minimise commuting time. Hence, Trondheim is among the first to apply the principles of a 15-minute-city - most destinations needed on daily basis are to be found within 15 minutes of commuting time. Analysis of quantity and quality of urban services within reach, given the origin of the trip, various means of transport, existing or planned road networks and other variables, however, is a computationally challenging task that needs custom software. This talk presents an ongoing development of a web-instrument to meet such needs in research on urban planning, and elaborates on desig principles of applications based on graph theory, geospatial computing, complex data pipelines and GPU-acceleration."
  subtype: presentation
  speakers: [209]

-
  id: 301
  title: "<b>Tutorial</b>: Do you have a moment to talk about our lord and savior, vim?"
  description: "For decades have I resisted the idea of learning its infamously arcane and peculiar set of shortcuts. Last year I decided to face my fears, and was amazed at how quickly I learned the basics and how useful they have become in nearly all aspects of my digital life. In this tutorial, I will share the Good News; we'll go through some basic operations and talk a bit about extensions and configurations. Experienced users are also welcome to join and share their favorite tips."
  subtype: tutorial
  speakers: [301]

-
  id: 302
  title: "<b>Tutorial</b>: 3D visualisation and manipulation of scientific data in static web applications"
  description: "Scientific software comes in all shapes and sizes; from small scripts to large systems.
               While techniques such as containerisation has simplified installation and dependency resolution, getting a program to run can still be a major hurdle for its intended end user.
               This tutorial will showcase how scientific software projects, in particular those with a need for 3D visualisation, can be shared as static web apps. This way, no installation is required by the user, as they simply visit a URL. Furthermore, no backend needs to be maintained, since the processing is performed and the data is stored locally (in the client application).
               Using modern frameworks such as Three.js (for webGL and webVR), Metro UI (for ribbon UI), Vega-Lite (for simple plotting), and Pyodide (for Python support).
               Projects showcased include oxView [https://www.nature.com/articles/s41596-022-00688-5, https://academic.oup.com/nar/article/48/12/e72/5843822, https://github.com/sulcgroup/oxdna-viewer/], vegView [https://github.com/Akodiat/vegView], Volcanic Clouds [https://github.com/Akodiat/volcanicClouds], Vrotein [https://akodiat.github.io/vrotein/], and Redshift search graphs [https://github.com/Akodiat/redshift-search-graphs]."
  subtype: tutorial
  speakers: [302]

