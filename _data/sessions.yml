  id: 501
  title: "<b>Keynote</b>: Clarity, Not Consensus: Rethinking Unity in Open Science"
  description: "Open science means different things to different people and fields—ranging from open access and data sharing to open-source tools, preregistration, participatory methods, and efforts to address inequities. This multiplicity is both a strength and a source of tension, especially around ideology and inclusion. These tensions echo the debates of the 1990s within the free/libre and open source software (FLOSS) community, where unresolved ideological divides led to lasting fragmentation between “open source” and “free/libre software”.
                Drawing on my background in psychology and a decade of promoting open research practices, I highlight how today’s open science movement faces conceptual confusion and disagreement—particularly around ideological values and terminology—that could lead to a split akin to what happened within FLOSS.
                I argue that we don’t need to agree on a single definition of open science. A more sustainable foundation is mutual clarity about terms and intentions—something increasingly relevant as open science practices begin to shape expectations across research fields, including for software engineers. Implicit ideas about what 'openness' means might surface in decisions about who qualifies as an author, how data is shared or protected, or how collaboration is structured. Clearer definitions can help ensure those assumptions are intentional, not accidental."
  subtype: keynote
  speakers: [501]

