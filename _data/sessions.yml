-
  id: 101
  title: "BoquilaHUB: An open-source tool for researchers and professionals to run and share AI models with applications in biodiversity protection"
  description: "BoquilaHUB is an open-source cross-platform application designed to empower researchers and professionals in biodiversity conservation by providing a suite of AI models tailored for environmental monitoring and protection. Developed by the Boquila Foundation, the tool emphasizes local deployment, eliminating the need for cloud-based processing, thereby ensuring data privacy and reducing latency."
  subtype: presentation
  speakers: [101]

-
  id: 102
  title: "Design Patterns: The secret to smarter, reproducible research"
  description: "Starting a new software project is exciting! It’s your chance to build something clean, functional, and easy to manage. But without a strong foundation, even small projects can quickly spiral into a confusing mess of bugs, untracked changes, and hard-to-follow code. This is especially true in research environments, where programming often takes a backseat to scientific discovery, and software evolves unpredictably as it adapts to new experiments and shared use.  So how do you set yourself up for success from the beginning?"
  subtype: presentation
  speakers: [102]

-
  id: 103
  title: "Donated data and what Google already knows"
  description: "Donated data is user behavioral data, usually recorded by a third party, that a potential subject on a research project already has access to. Anyone who wears a sport tracker, owns a phone, or uses a computer, constantly collects data about their behavior. A lot of this data is accessible to the user and can be donated to different research projects. I will present recent additions to the Niimpy Python library for processing data from takeout.google.com, Googles service for exporting user data, as well as surrounding infrastructure accepting donated data."
  subtype: presentation
  speakers: [103]

-
  id: 104
  title: 'In the modern era, what can we learn from the history of free and open software? (<a href="https://cryptpad.fr/presentation/#/2/presentation/view/EiU5tmOdvJtbHsybb+DXYYLaHScbxcSN7LXJEJ9R+f8/embed/">link</a>)'
  description: "Ethics.  AI.  These days, people propose all sorts of solutions to the challenges of modern technology.  But some of these ideas go against long standing principles of the free software/open source movements. Is that good?  Do these principles still have a place now, or do we need a re-evaluation of the basic principles?  In order to answer this, we need to understand what these principles are, why they all are, and the history of them.  This talk will attempt to do this."
  subtype: presentation
  speakers: [104]

-
  id: 105
  title: "Unreviewed and Unrunnable? On the role of peer review in publishing reproducible research software"
  description: "Have you ever read an interesting research article and got excited to find accompanying code in a Git repository? And have you felt disillusioned after spending considerable time and effort on the attempt to fix that code, left wondering if it had ever been tested? Have you been uncertain what to do due to a lack of instructions, or found out that necessary files were missing? Or have you ended up caught in the dependency hell? We noticed that this was a common theme among researchers and research software engineers across the globe and across disciplines. But how grave is the reproducibility crisis when it comes to research software? And do the typical peer review models of associated research articles enable some of the issues we commonly observe? This talk will share our insights from a recent study targeted at answering those questions. We collected around 480 Git repositories from thematically linked literature in various fields like computational biology, chemistry, immunology, and drug design published in over 70 different journals within the past five years. We first analyzed author and reviewer guidelines and noted an encouraging increase in publishers' efforts to promote the public release of source code in the interest of reproducibility. We conducted a systematic evaluation of over 200 Python-based Git repositories, reviewing instructions on installation and usage, and assessing our ability to deploy and run the repository in our own environment when following the provided instructions. Around every 5th repository had complete installation instructions, and about 40% came with at least partial instructions, enabling us to successfully install more than half of the repositories. Running the repositories was fully reproducible for about 1/5th of the cases, and another 20% were partially runnable without deviations from the instructions or additional required steps. Finally, we were also able to rescue around 20% with minor fixes. However, these numbers also highlight the significant amount of repositories with more severe reproducibility shortcomings and incomplete or missing instructions. We believe that peer review could improve this situation and will discuss the possible reasons for limited or non-systematic review of code contributions. We will also demonstrate the dramatic impact a potential assessment of only the Git repository landing page could have - even if a reviewer does not have programming experience. Finally, we propose strategies how authors, reviewers, publishers and the community alike can support a further increase in robustly reproducible, runnable research software contributions."
  subtype: presentation
  speakers: [105]

-
  id: 106
  title: "A decade of bug fixing - Building (and maintaining) an open-source tool for research and science communication"
  description: "OpenSpace is an interactive open-source visualization software designed to visualize the entire known universe. During the last decade, the project has grown from a PhD thesis project into a NASA co-funded ecosystem for research and science communication, used in people’s homes, planetariums, museums, and as a platform for research in both visualization and astronomy. Using the same system for all these areas enables a short circuiting of the knowledge dissemination pipeline by lowering the barrier for domain experts to present their findings to the public. This talk describes the OpenSpace project and the efforts that go into the software’s development and the interaction with researchers, planetariums, users and an active open-source community. It will present some of the software features, explain some of the design considerations, and elaborate on lessons learned when scaling up research software for use in the general public and dealing with the onslaught of bugs that come with it. While much development originates from researchers and engineers at Linköping University, the project is also a collaboration with The American Museum of Natural History, NASA Goddard Space Flight Center, University of Utah, and New York University."
  subtype: presentation
  speakers: [106]

-
  id: 107
  title: "Modern HPC-access alternatives for the bash averse"
  description: "The command line has historically been and still is the main way to access HPC clusters. This talk will give an overview of what other alternatives there are to use the Nordic academic HPC compute clusters. As well as take a look at these alternatives and what type of workflows these support. Covering at least Thinlinc, Open OnDemand and Jupyter Notebooks/VSCode + submitit."
  subtype: presentation
  speakers: [107]

